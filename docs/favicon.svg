<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Theater mask -->
  <g transform="translate(50,50)">
    <!-- Happy mask -->
    <path d="M-15,-10 Q-15,-20 0,-20 Q15,-20 15,-10 Q15,0 0,5 Q-15,0 -15,-10" 
          fill="#fff" opacity="0.9"/>
    
    <!-- Eyes -->
    <circle cx="-8" cy="-12" r="2" fill="#333"/>
    <circle cx="8" cy="-12" r="2" fill="#333"/>
    
    <!-- Smile -->
    <path d="M-8,0 Q0,8 8,0" stroke="#333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text "P" for Portfolio -->
  <text x="50" y="80" text-anchor="middle" font-family="serif" font-size="20" font-weight="bold" fill="#fff">P</text>
</svg>
