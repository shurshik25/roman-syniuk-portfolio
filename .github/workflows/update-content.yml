name: Update Content and Deploy

on:
  # –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–º—ñ–Ω—ñ content.json
  push:
    branches: [ main ]
    paths: [ 'public/content.json' ]
  
  # –†—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫
  workflow_dispatch:
  
  # –ó–∞–ø—É—Å–∫ –≤—ñ–¥ –ê–¥–º—ñ–Ω –ø–∞–Ω–µ–ª—ñ
  repository_dispatch:
    types: [content-updated]

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Update docs folder
        run: |
          rm -rf docs
          cp -r dist docs
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git add public/content.json
          git commit -m "Auto-update: Rebuild and deploy with latest content" || exit 0
          git push origin main
          
      - name: Deploy to GitHub Pages
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Site will be updated in 5-10 minutes"
