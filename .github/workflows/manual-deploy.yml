name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Deploy message'
        required: false
        default: 'Manual deployment'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Update docs folder
        run: |
          rm -rf docs
          cp -r dist docs
          
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git commit -m "Manual deploy: ${{ github.event.inputs.message }}" || exit 0
          git push origin main
          
      - name: Success
        run: |
          echo "‚úÖ Manual deployment completed!"
          echo "üåê Site will be updated in 5-10 minutes"
